---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

{% if site.owner.twitter %}
    <div class="keep-in-touch">
      <p>
        Tweet me <a href="https://twitter.com/{{site.owner.twitter}}">@{{ site.owner.twitter }}</a> if you like this post.
      </p>
    </div>
{% endif %}

{% if site.disqus_shortname %}
{% include disqus_comments.html %}
{% endif %}
